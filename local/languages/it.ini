start.teaser.description.jus = "Informazioni su jusbib"
start.teaser.left.bb = "<h2>A proposito di swissbib Basel Bern</h2><p>swissbib Basel Bern è il nuovo catalogo del sistema bibliotecario IDS Basel Bern. Permette di effettuare ricerche sia nei fondi a stampa che tra le risorse elettroniche delle biblioteche di Basilea e Berna (inclusa la Biblioteca nazionale svizzera).</p>"
start.teaser.right.bb = "<h2>Stato attuale</h2><p>Benvenuti!!<br />È ora possibile conoscere e sperimentare il nuovo catalogo delle biblioteche di Basilea e Berna.<br />Aspettiamo le vostre reazioni!</p>"
start.teaser.left.chb = "<h2>A proposito di swissbib</h2><p>Swissbib è il metacatalogo delle Biblioteche universitarie svizzere e della Biblioteca nazionale svizzera. Offre un accesso rapido, semplice e completo all'informazione scientifica.</p>"
start.teaser.right.chb = "<h2>Serve aiuto?</h2><p>I vostri primi passi con swissbib. La ricerca, l'uso dei comandi, le personalizzazioni...</p>"
start.teaser.left.jus = ""
